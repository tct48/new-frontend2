<div class="container my-5" >
    <div class="row align-items-center">
        <div class="col">
            &nbsp;
        </div>
        <div class="card shadow bg-white rounded">
            <form [formGroup]="form">
            <div class="card-body">
                <h3 class="text-center mb-5" style="font-weight: bold;">
                    เข้าสู่ระบบ
                </h3>
                <div class="input-group my-3">
                    <input type="text" formControlName="username" class="form-control" placeholder="ยูซเซอร์เนม" aria-label="ยูซเซอร์เนม" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" formControlName="password" class="form-control" placeholder="รหัสผ่าน" aria-label="รหัสผ่าน" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onSubmit()" class="btn btn-primary col-md-12">
                    ล๊อกอิน
                </button>
            </div>
          </form>
        </div>
        <div class="col">
            &nbsp;
        </div>
    </div>
</div>
